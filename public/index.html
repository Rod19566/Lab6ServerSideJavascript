<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" >
    <title>Dogs Blog</title>
    <script src="../db.js"></script>
</head>
<body>
    <header>
        <h1>Dogs Blog</h1>
        <input type="text" id="username" placeholder="Username">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="http://127.0.0.1:19566/posts">Posts DB</a>
    </nav>
    <main>
        <h2>Welcome to Dogs Blog</h2>
        <p>This is a place where you can find interesting articles, stories, and information about dogs.</p>
        <div id="postForm">
            <label id="posted"></label>
            <input type="text" id="title" placeholder="Post Title">
            <input type="text" id="content" placeholder="Post Content">
            <button onclick="submitPost()">Submit</button>
        </div>
    </main>
    <footer>
        <p>2024 Dogs Blog. All rights reserved.</p>
    </footer>
</body>
</html>
